<div class="card mb-0 shadow">
  <h5 class="card-header bg-gradient text-white">
    <span>Payment Information</span>
    <span class="right-align">Policy# 12-AAA-123456</span>
  </h5>
  <div class="card-body bg-gradient mb-0">
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h6 class="text-uppercase">Payment Amount</h6>
          <fieldset class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="accBalanceRadio"
                    id="accBalanceRadio"
                    value="accountBalance"
                    [checked]="true"
                  />
                  <label class="form-check-label" for="accBalanceRadio">
                    Account Balance
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <p class="card-text right-align">$500</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="d-flex flex-row">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="otherRadio"
                      id="otherRadio"
                      value="option2"
                    />
                    <label class="form-check-label" for="otherRadio">
                      Other Amount
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex flex-row">
                  <div class="inputbox">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      required="required"
                    />
                    <span>$</span>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <small>
            <em class="text-success">
              ðŸ’² Pay your balance and save on service fee.
            </em>
          </small>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h6 class="text-uppercase">Payment details</h6>
          <form class="credit-card-form">
            <mat-form-field class="full-width">
              <mat-label>Name on Card</mat-label>
              <input type="text" matInput placeholder="Ex. John Smith" />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Card Number</mat-label>
              <input
                type="number"
                matInput
                placeholder="1234 1234 1234 1234"
                minlength="16"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Expiry</mat-label>
              <input matInput maxlength="4" placeholder="MM/YYYY" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>CVV</mat-label>
              <input matInput maxlength="4" placeholder="123" />
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex flex-row">
                  <div class="mt-3 mr-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="saveCardDeatils"
                      />
                      <label class="form-check-label" for="saveCardDeatils">
                        <small class="text-muted"
                          >Save for future payment</small
                        >
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex flex-row right-align">
                  <div class="mt-3 mr-2">
                    <button class="btn btn-success px-3">Pay $500</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
