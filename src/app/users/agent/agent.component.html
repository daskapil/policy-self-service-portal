<div class="ml-5">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="policy or insured name ..."
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Policy #</th>
      <td mat-cell *matCellDef="let element">
        {{ element.policyNumber | policyPipe }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Insured Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
    </ng-container>

    <ng-container matColumnDef="premium">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Premium</th>
      <td mat-cell *matCellDef="let element">
        {{ element.premium | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Term</th>
      <td mat-cell *matCellDef="let element">{{ element.term }} months</td>
    </ng-container>

    <ng-container matColumnDef="nextPaymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Renewal Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nextPaymentDate | date: "longDate" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
