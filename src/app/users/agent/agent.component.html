<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="policyNumber">
    <th mat-header-cell *matHeaderCellDef>Policy #</th>
    <td mat-cell *matCellDef="let element">{{ element.policyNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef>Vehicle</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
  </ng-container>

  <ng-container matColumnDef="premium">
    <th mat-header-cell *matHeaderCellDef>Premium</th>
    <td mat-cell *matCellDef="let element">{{ element.premium | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef>Term</th>
    <td mat-cell *matCellDef="let element">{{ element.term }} months</td>
  </ng-container>

  <ng-container matColumnDef="nextPaymentDate">
    <th mat-header-cell *matHeaderCellDef>Renewal Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nextPaymentDate | date: "longDate" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
